<div class="pb-4 mb-5 border-b-2 border-slate-300 border-solid">
    <!-- Info post -->
    <div class="info-post">
        <div class="flex justify-between">
            <div class="flex">

                <div class="avatar-post">
                    <div>
                        <span class="rounded-full w-8 h-8 inline-block mr-3 overflow-hidden">
                            <img class="h-full w-full" src="../../../../../../assets/images/243209118-352-k792277.jpg"
                                alt="">
                        </span>
                    </div>
                </div>
                <div class="name-author">
                    <span class="font-medium">{{post.author_name}}</span>
                </div>
                <div class="time-post ">
                    <span style="color: rgb(115, 115, 115);">{{post.date}}d</span>
                </div>
            </div>
            <div>
                <svg aria-label="More options" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24"
                    role="img" viewBox="0 0 24 24" width="24">
                    <title>More options</title>
                    <circle cx="12" cy="12" r="1.5"></circle>
                    <circle cx="6" cy="12" r="1.5"></circle>
                    <circle cx="18" cy="12" r="1.5"></circle>
                </svg>
            </div>
        </div>
    </div>
    <!-- end -->

    <!-- file post -->
    <div class="file-post flex justify-center bg-black">
        <img src={{post.file[0]}} alt="">
    </div>
    <!-- end -->
    <div>
        <!-- Like, comment, share and save -->
        <div class="flex justify-between my-1">
            <div class="flex">

                <div class="like">
                    <div class="p-2 -ml-2">
                        <svg aria-label="Like" class="x1lliihq x1n2onr6 xyb1xck" fill="currentColor" height="24"
                            role="img" viewBox="0 0 24 24" width="24">
                            <title>Like</title>
                            <path
                                d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="comment">
                    <div class="p-2">
                        <svg aria-label="Comment" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24"
                            role="img" viewBox="0 0 24 24" width="24">
                            <title>Comment</title>
                            <path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none"
                                stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </div>
                </div>
                <div class="share">
                    <div class="p-2">
                        <svg aria-label="Share Post" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24"
                            role="img" viewBox="0 0 24 24" width="24">
                            <title>Share Post</title>
                            <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22"
                                x2="9.218" y1="3" y2="10.083"></line>
                            <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                                stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="save">
                <div class="p-2">
                    <svg aria-label="Save" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24" role="img"
                        viewBox="0 0 24 24" width="24">
                        <title>Save</title>
                        <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
                    </svg>
                </div>
            </div>
        </div>
        <!-- end -->

        <!-- count like -->
        <div>
            <span class="font-medium">{{post.like}}</span>
        </div>
        <!-- end -->

        <!-- caption -->
        <div>
            <span class="font-medium">{{post.author_name}} </span>
            <p>{{post.caption}}</p>
        </div>
        <div>
            <span class="view-comment">View all {{post.comment}} comments</span>
        </div>
        <div class="w-full">

            <form action="POST">
                <div class="flex ">
                    <textarea class="add-comment" name="" id="" placeholder="Add a commentâ€¦"></textarea>
                    <div class="icon-comment">
                        <svg aria-label="Emoji" class="x1lliihq x1n2onr6 x1roi4f4" fill="currentColor" height="13" role="img"
                            viewBox="0 0 24 24" width="13">
                            <title>Emoji</title>
                            <path
                                d="M15.83 10.997a1.167 1.167 0 1 0 1.167 1.167 1.167 1.167 0 0 0-1.167-1.167Zm-6.5 1.167a1.167 1.167 0 1 0-1.166 1.167 1.167 1.167 0 0 0 1.166-1.167Zm5.163 3.24a3.406 3.406 0 0 1-4.982.007 1 1 0 1 0-1.557 1.256 5.397 5.397 0 0 0 8.09 0 1 1 0 0 0-1.55-1.263ZM12 .503a11.5 11.5 0 1 0 11.5 11.5A11.513 11.513 0 0 0 12 .503Zm0 21a9.5 9.5 0 1 1 9.5-9.5 9.51 9.51 0 0 1-9.5 9.5Z">
                            </path>
                        </svg>
                    </div>
                  
                </div>
            </form>
        </div>
        <!-- end -->
    </div>
   
</div>
